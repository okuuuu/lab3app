<!doctype html>
<!-- This is a Jinja based template. To read more about Jinja, check
 https://jinja.palletsprojects.com/en/3.0.x/  -->
<title>Message board</title>
<body>
    <h4>There are {{ messages|length }} messages on the board.</h4>

    <h4> Here are the last 10:</h4>
    <ul>
        {% for m in messages[-9:]|reverse %}
            <li>
                "{{m.content}}" <small>Posted on {{m.timestamp}}</small>
            </li>
        {% endfor %}
    </ul>
    <h4> Enter a new message</h4>
    <form action="/">
        <label >Your message:</label><br>
        <input type="text" name="msg"><br>
        <input type="submit" value="Submit">
    </form>

    <div id="quote-of-the-day">
        <h4>Quote of the Day by Filips Petuhovs</h4>
        <p id="quote"></p>
    </div>

    <script>
        // Example quotes by Filips Petuhovs
        const quotes = [
            "Why do cloud engineers make poor weathermen? Because when they predict a cloud outage, everyone gets a sunny day off!",
            "Cloud computing is like a pizza delivery service; you enjoy it on-demand without worrying about who's cooking or cleaning, but when there's network latency, it feels like your pizza is coming from another continent.",
            "Why don't clouds in cloud computing ever fight? Because they prefer to rain down data, not fists â€“ it's all about the peaceful transfer of bytes!"
        ];
    // These are generated by AI, please don't kick me from the course for the bad joking.

        // Display a new quote each day
        const today = new Date().getDay();
        const quoteOfTheDay = quotes[today % quotes.length]; // Simple rotation based on day of the week
        document.getElementById("quote").innerText = quoteOfTheDay;
    </script>
</body>
